<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="contanier">
        <div class="from-box login">
            <form action="">
                <h1>login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i id="lock" class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgetlink">
                    <a href="#"> forgot password</a>
                </div>
                <button type="submit" class="btn">login</button>
                <p>or login  with social platforms</p>
                <div class="social-icon">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-github'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
      
        <div class="from-box register">
            <form action="">
                <h1>Registertation</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn">register</button> 
                <p>or register  with social platforms</p>
                <div class="social-icon">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-github'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-pannel toggle-left">
                <h1>hello!,welcome</h1>
                <p>don't have an account</p>
                <button class="btn register-btn">register</button>
            </div>
        </div>
        
        <div class="toggle-box">
            <div class="toggle-pannel toggle-right">
                <h1>welcome Back!</h1>
                <p> Already  have an account</p>
                <button class="btn login-btn">logain</button>
            </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
